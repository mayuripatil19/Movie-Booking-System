<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Seat Management</title>
    <link rel="stylesheet" href="seat management.css">
</head>
<body>
    <!-- SeatAvailability.html -->
<div class="seat-map">
    <h2>Seat Map</h2>
    <div class="seats">
      <!-- Repeat for each seat -->
      <div class="seat" data-seat-id="1" data-available="true">
        <span>Seat 60</span>
      </div>
    </div>
  </div>
  
  
  
  
  <!-- LockSeat.html -->
  <div class="lock-seat">
    <h2>Lock Seat</h2>
    <h2>45</h2>
    <form>
      <input type="hidden" id="seat-id" value="1">
      <button class="lock-btn">Lock Seat</button>
    </form>
  </div>
  
  
  
  
  <!-- ReleaseSeat.html -->
  <div class="release-seat">
    <h2>Release Seat</h2>
    <h2>15</h2>
    <form>
      <input type="hidden" id="seat-id" value="1">
      <button class="release-btn">Release Seat</button>
    </form>
  </div>
  
  
    
</body>
</html>
