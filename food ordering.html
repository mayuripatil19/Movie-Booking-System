<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Ordering</title>
    <link rel="stylesheet" href="food ordering.css">
</head>
<body>
    <!-- Menu.html -->
<div class="menu-container">
    <h2>Menu</h2>
    <ul>
      <li>
        <h3>Pizza</h3>
        <p>Tasty and delicious</p>
        <p>Price: $10.99</p>
        <h3>PopCorn</h3>
        <p>Popcorn: The tiny treat with big joy</p>
        <p>Price: $15.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </li>
      <!-- Repeat for each menu item -->
    </ul>
  </div>
  
  
  
  
  
  <!-- Cart.html -->
  <div class="cart-container">
    <h2>Cart</h2>
    <ul>
      <li>
        <h3>Item Name</h3>
        <p>Quantity: <input type="number" value="1"></p>
        <p>Subtotal: $10.99</p>
        <button class="remove-from-cart">Remove</button>
      </li>
      <!-- Repeat for each cart item -->
    </ul>
    <p>Total: $10.99</p>
    <button class="proceed-checkout">Proceed to Checkout</button>
  </div>
  
  
  
  
  <!-- Checkout.html -->
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="payment-method">Payment Method:</label>
      <select id="payment-method">
        <option>Cash</option>
        <option>Card</option>
      </select>
      <button class="place-order">Place Order</button>
    </form>
  </div>
  
</body>
</html>
